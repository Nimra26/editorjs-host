<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table for Editor.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #editorjs {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 300px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-column-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Custom Table with Editor.js</h2>
    <div id="editorjs"></div>
    <button onclick="saveContent()">Save</button>
    <button class="add-column-btn" onclick="addColumn()">Add Column</button>

    <script>
        // Custom Table Tool
        class CustomTable {
            static get toolbox() {
                return {
                    title: 'Table',
                    icon: '<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h18v18H0z" fill="none"/><path d="M0 0h18v18H0z" fill="none"/><path d="M0 0h18v18H0z" fill="none"/></svg>'
                };
            }

            constructor({ data }) {
                this.tableData = data ? data.content : [[]]; // Initialize with an empty table
            }

            render() {
                const container = document.createElement('div');
                container.classList.add('table-container');
                container.setAttribute('contenteditable', true);

                this.tableElement = document.createElement('table');
                this.tableElement.classList.add('custom-table');
                container.appendChild(this.tableElement);

                this.renderTable();

                return container;
            }

            renderTable() {
                this.tableElement.innerHTML = '';
                this.tableData.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell, colIndex) => {
                        const td = document.createElement('td');
                        td.setAttribute('contenteditable', true);
                        td.textContent = cell.text || '';
                        tr.appendChild(td);
                    });
                    this.tableElement.appendChild(tr);
                });
            }

            save() {
                const rows = Array.from(this.tableElement.querySelectorAll('tr'));
                const content = rows.map(row => {
                    const cells = Array.from(row.querySelectorAll('td'));
                    return cells.map(cell => ({ text: cell.textContent.trim() }));
                });

                return {
                    content
                };
            }

            addColumn() {
                this.tableData.forEach(row => {
                    row.push({ text: 'New Column' }); // Add new column placeholder
                });
                this.renderTable();
            }
        }

        let editor;

        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Editor.js with custom table tool
            editor = new EditorJS({
                holder: 'editorjs',
                tools: {
                    header: Header,
                    list: List,
                    customTable: {
                        class: CustomTable,
                        inlineToolbar: true,
                    }
                }
            });

            // Function to save content
            window.saveContent = function () {
                editor.save().then((outputData) => {
                    console.log("Saved Data:", outputData);
                    alert("Content Saved! Check the console for data.");
                }).catch((error) => {
                    console.error("Saving failed:", error);
                });
            };

            // Function to dynamically add a column to the table
            window.addColumn = function () {
                const blocks = editor.blocks.getBlocks();  // Get all blocks
                const tableBlock = blocks.find(block => block.type === 'customTable');  // Find the custom table block

                if (tableBlock) {
                    tableBlock.tool.addColumn();  // Add column using custom method
                } else {
                    alert("No table found in the content!");
                }
            };
        });
    </script>
</body>
</html>
